name: Auto Revert Direct Push to Main

permissions:
    contents: write

on:
    push:
        branches:
            - main

jobs:
    revert-if-direct-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get last commit info
              id: check
              run: |
                  LAST_COMMIT=$(git rev-parse HEAD)
                  AUTHOR=$(git log -1 --pretty=format:'%an')
                  WORKFLOW_COMMIT="SHA_DU_COMMIT_WORKFLOW"

                  if [ "$LAST_COMMIT" = "$WORKFLOW_COMMIT" ] || [ "$AUTHOR" = "github-actions[bot]" ]; then
                    echo "skip=true" >> $GITHUB_OUTPUT
                  else
                    echo "skip=false" >> $GITHUB_OUTPUT

            - name: Configure Git identity
              if: steps.check.outputs.skip == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Revert last commit
              if: steps.check.outputs.skip == 'false'
              run: |
                  echo "Direct push detected â€” reverting last commit..."
                  git revert --no-edit HEAD
                  git push origin main
                  echo "Commit reverted successfully."
